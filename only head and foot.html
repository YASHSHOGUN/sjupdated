                $(this).animate({ width: "150px" });

                var b1 = $(this).attr("id").split("_");
                console.log(b1[1]);
                if (b1[1] == 1) {
                    var link1 = "#h_" + b1[1];
                    // $(link1).text("Link 1").fadeIn(500);
                    $(link1).fadeOut(100, function () {
                        $(this).text("Link 1").fadeIn(100);
                    });
                } else if (b1[1] == 2) {
                    var link1 = "#h_" + b1[1];
                    $(link1).fadeOut(100, function () {
                        $(this).text("Link 2").fadeIn(100);
                    });
                } else if (b1[1] == 3) {
                    var link1 = "#h_" + b1[1];
                    $(link1).fadeOut(100, function () {
                        $(this).text("Link 3").fadeIn(100);
                    });
                } else if (b1[1] == 4) {
                    var link1 = "#h_" + b1[1];
                    $(link1).fadeOut(100, function () {
                        $(this).text("Link 4").fadeIn(100);
                    });
                } else {
                    var link1 = "#h_" + b1[1];
                    $(link1).fadeOut(100, function () {
                        $(this).text("Link 5").fadeIn(100);
                    });
                }


            });
            $(".custom-button").on("mouseleave", function () {
                $(this).animate({ width: "30px" });
                var b1 = $(this).attr("id").split("_");
                console.log(b1[1]);
                var link1 = "#h_" + b1[1];
                // $(link1).text('+').fadeIn(500);
                $(link1).fadeOut(100, function () {
                    $(this).text("+").fadeIn(100);
                });
            });

        });

        /*javascript for scrolling*/
        document.addEventListener('DOMContentLoaded', function () {
            const marquee = document.getElementById('reasonsContainer');

            // Clone the marquee content to create a continuous loop
            marquee.innerHTML += marquee.innerHTML;

            // Calculate the width of the marquee content for animation
            const marqueeWidth = marquee.scrollWidth;

            // Animate the marquee
            function animateMarquee() {
                anime({
                    targets: marquee,
                    translateX: [-marqueeWidth, 0],
                    easing: 'linear',
                    duration: 5000, // Adjust the duration as needed
                    loop: true
                });
            }

            // Call the animateMarquee function when the DOM is ready
            animateMarquee();
        });
    </script>
